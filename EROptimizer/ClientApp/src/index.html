<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EROptimizer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preload" href="/assets/calculator.svg" as="image" type="image/svg+xml" />
  <link rel="preload" href="bootstrap-icons.svg" as="image" type="image/svg+xml" />
  <style>
    .loading-screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.13);
      z-index: 100;
    }

      .loading-screen > div {
        position: relative;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        border-radius: 30px;
        gap: 25px;
      }

    .loading-image-div {
      position: relative;
    }

      .loading-image-div > img {
        height: 8vh;
        width: 8vh;
      }

      .loading-image-div > .spinner-border {
        position: absolute;
        height: 10vh;
        width: 10vh;
        left: calc(50% - 10vh / 2);
        top: calc(50% - 10vh / 2);
        animation-duration: 1.5s;
      }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root>
    <div class="loading-screen">
      <div>
        <div class="loading-image-div text-primary" style="font-size: 1rem;">
          <img src="/assets/calculator.svg" alt="Loading...">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </app-root>
</body>
</html>
